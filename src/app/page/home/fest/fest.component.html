<div class="container">
    <div class="title-area">
        <div class="title-timer">
            <h1>
                Esquire Monsoon Fest 2025
            </h1>
            <div class="timer-container">
                <h3>
                    Ending in
                </h3>
                <div class="show-time">
                    <span>{{days}}</span>
                    <small>Days</small>
                </div>
                <div class="show-time">
                    <span>{{hours}}</span>
                    <small>Hours</small>
                </div>
                <div class="show-time">
                    <span>{{minutes}}</span>
                    <small>Mins</small>
                </div>
                <div class="show-time no-colon">
                    <span>{{seconds}}</span>
                    <small>Sec</small>
                </div>
            </div>
        </div>
        <a href="">VIEW OFFER</a>
    </div>
    <div class="container-products">

        <div *ngFor="let product of Fest_products; let i = index" class="products-card">

            <app-product-card [product]="product" />
        </div>

    </div>
</div>
