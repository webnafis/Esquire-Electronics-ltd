<div class="container-videos">
    <div class="first first-video">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
                d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
        </svg>

    </div>
    <swiper-container [id]="'video'" navigation="true" pagination="false" scrollbar="false" init="false"
        class="swiper-container-video">

        <swiper-slide class="card-video" *ngFor="let video of videos; let i = index;">
            <img class="img" [src]="video.imgLink" alt="">
            <img (click)="openVideo(video.videoId)" class="icon"
                src="https://www.esquireelectronicsltd.com/assets/images/brand/icon/play.svg" alt="">
        </swiper-slide>
    </swiper-container>

    <div class="last last-video">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
    </div>
</div>
<app-youtube-popup></app-youtube-popup>
