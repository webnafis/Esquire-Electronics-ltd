<ul class="main-ul">
    <li class="main-li" *ngFor="let category of categories; let i = index;">
        <p>{{category.name}}</p>
        <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
                d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
        </svg>

        <div class="sub-category" *ngIf="category.subcategories.length > 0">
            <div class="sub-category-main">
                <ul class="sub-ul">
                    <li class="sub-li" *ngFor=" let subcategory of category.subcategories; let i = index;">
                        <span>{{subcategory}}</span>
                    </li>

                </ul>
            </div>
        </div>
    </li>

</ul>
