<!-- popup -->
<div class="cart-overlay" [class.active]="isOpen" (click)="closeCart()"></div>

<div class="cart-popup" [class.active]="isOpen">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="close-btn" (click)="closeCart()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
    </div>

    <div class="cart-content">
        <div class="empty-cart" *ngIf="cartItems.length === 0">
            <p>Your cart is empty</p>
            <button class="continue-shopping" (click)="closeCart()">Continue Shopping</button>
        </div>

        <div class="cart-items" *ngIf="cartItems.length > 0">
            <div class="cart-item" *ngFor="let item of cartItems">
                <img [src]="item.image" [alt]="item.name" class="item-image">
                <div class="item-details">
                    <h4>{{ item.name }}</h4>
                    <p>{{ item.price | currency }}</p>
                    <div class="quantity-controls">
                        <button (click)="decreaseQuantity(item)">-</button>
                        <span>{{ item.quantity }}</span>
                        <button (click)="increaseQuantity(item)">+</button>
                    </div>
                </div>
                <button class="remove-item" (click)="removeItem(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="cart-footer" *ngIf="cartItems.length > 0">
        <div class="subtotal">
            <span>Subtotal:</span>
            <span>{{ calculateSubtotal() | currency }}</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>
